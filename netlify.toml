# Theme is determined by VITE_THEME env var set in Netlify UI per site
# sparkinventory.com  → no env var needed (defaults to classic)
# sparkinventory.ai   → set VITE_THEME=nextgen in Netlify environment variables
[build]
  command = "THEME=${VITE_THEME:-classic} && npm run build:$THEME && cp -r dist-$THEME dist"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
